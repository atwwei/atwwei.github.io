<div *dfpAd="ad" style="width: 728px; height: 90px" class="mb-2"></div>
<div
  *dfpAd="ad"
  [id]="'attr-id-' + id"
  style="width: 728px; height: 90px"
  class="mb-2"
></div>
<ng-container *ngFor="let ad of ads; let i = index">
  <div
    *dfpAd="ad; id: 'dfpAd-attr-id-' + i"
    style="width: 728px; height: 90px"
    class="mb-2"
  ></div>
</ng-container>

<div class="btn-group" style="width: 728px">
  <a *ngIf="id > 1" class="btn btn-secondary" [routerLink]="['../', id - 1]"
    >Prev Page</a
  >
  <a class="btn btn-secondary" [routerLink]="['../', id + 1]">Next Page</a>
</div>

<div class="btn-group mt-2" style="width: 728px">
  <a class="btn btn-secondary" (click)="doAdd()">Add</a>
  <a class="btn btn-secondary" (click)="doChange()">Change</a>
  <a class="btn btn-secondary" (click)="doRefresh()">Refresh</a>
</div>
