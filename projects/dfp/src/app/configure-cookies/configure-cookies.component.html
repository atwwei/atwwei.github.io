<div *ngFor="let opt of options; let i = index" class="form-check">
  <input
    class="form-check-input"
    type="radio"
    id="opt_{{ i }}"
    [checked]="opt.checked"
    (click)="check(opt)"
  />
  <label class="form-check-label" for="opt_{{ i }}">{{ opt.label }}</label>
</div>

<div

  style="width: 728px; height: 90px"
></div>
